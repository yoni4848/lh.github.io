<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menbe's Way Foundation - General Letterhead</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Crimson+Text:wght@400;600;700&family=Inter:wght@400;500;600&display=swap');

        :root {
            --renaissance-green: #2D6A4F;
            --renaissance-green-light: #40916C;
            --renaissance-sand: #BC6C25;
            --renaissance-bronze-light: #DDA15E;
            --renaissance-cream: #FFFBF0;
            --renaissance-night: #1F2937;
        }

        @page {
            size: letter;
            margin: 0.5in;
            margin-top: 0.3in;
            margin-bottom: 0.3in;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Crimson Text', Georgia, serif;
            font-size: 12pt;
            line-height: 1.5;
            color: var(--renaissance-night);
            background-color: #fff;
        }

        .letterhead {
            width: 100%;
            max-width: 7.5in;
            margin: 0 auto;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 0;
            border-bottom: 3px solid var(--renaissance-green);
            margin-bottom: 12px;
        }

        .logo-container {
            margin-right: 24px;
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 16px;
            border: 3px solid var(--renaissance-green);
            object-fit: cover;
            background: white;
        }

        .foundation-info {
            text-align: left;
        }

        .foundation-name {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 26pt;
            font-weight: 700;
            color: var(--renaissance-green);
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .foundation-tagline {
            font-family: 'Inter', sans-serif;
            font-size: 10pt;
            font-weight: 500;
            color: var(--renaissance-sand);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Geometric accent bar - Ethiopian flag colors */
        .accent-bar {
            width: 100%;
            height: 4px;
            background: repeating-linear-gradient(
                90deg,
                #2D6A4F 0,
                #2D6A4F 20px,
                #FCDD09 20px,
                #FCDD09 40px,
                #DA121A 40px,
                #DA121A 60px
            );
            margin: 12px 0;
        }

        /* Board section */
        .board-section {
            background: linear-gradient(135deg, var(--renaissance-cream) 0%, #FFF8E7 100%);
            border: 1px solid var(--renaissance-green);
            border-left: 4px solid var(--renaissance-green);
            padding: 10px 16px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 12px;
        }

        .board-title {
            font-family: 'Inter', sans-serif;
            font-size: 9pt;
            font-weight: 600;
            color: var(--renaissance-green);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 12px;
            white-space: nowrap;
        }

        .board-members {
            display: flex;
            justify-content: space-around;
            width: 100%;
            flex-wrap: wrap;
            gap: 20px;
        }

        .board-member {
            font-size: 9pt;
            text-align: center;
            white-space: nowrap;
        }

        .member-name {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--renaissance-night);
            display: block;
            line-height: 1.2;
            font-size: 10pt;
        }

        .member-title {
            font-family: 'Inter', sans-serif;
            color: var(--renaissance-sand);
            font-size: 7pt;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Letter content */
        .letter-content {
            margin: 15px 0;
            min-height: 5in;
        }

        .date {
            text-align: right;
            margin-bottom: 20px;
            font-size: 11pt;
        }

        .recipient-info {
            margin-bottom: 15px;
            font-size: 11pt;
            line-height: 1.3;
        }

        .salutation {
            margin-bottom: 15px;
            font-size: 12pt;
        }

        .letter-body {
            font-size: 12pt;
            line-height: 1.6;
            text-align: justify;
            margin-bottom: 20px;
        }

        .letter-textarea {
            width: 100%;
            min-height: 4in;
            border: 1px solid #E5E7EB;
            border-left: 3px solid var(--renaissance-green);
            padding: 15px;
            font-family: 'Crimson Text', Georgia, serif;
            font-size: 12pt;
            line-height: 1.6;
            resize: vertical;
            background-color: #FEFEFE;
        }

        .letter-textarea:focus {
            outline: none;
            border-color: var(--renaissance-green);
            box-shadow: 0 0 0 3px rgba(45, 106, 79, 0.1);
        }

        .closing {
            margin-top: 20px;
            font-size: 12pt;
        }

        /* Signature area */
        .signature-area {
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .signature-line {
            border-bottom: 2px solid var(--renaissance-green);
            width: 250px;
            height: 50px;
            margin-bottom: 8px;
            position: relative;
            display: flex;
            align-items: flex-end;
            padding-bottom: 5px;
        }

        .signature-placeholder {
            width: 250px;
            height: 80px;
            background: url('menbere_signature_clean.png') no-repeat left center;
            background-size: 130%;
            margin-top: 5px;
            margin-bottom: 5px;
            filter: contrast(1.05);
        }

        .signer-inputs {
            margin-top: 8px;
        }

        .signer-name-input, .signer-title-input {
            border: none;
            background: transparent;
            font-size: 12pt;
            width: 200px;
            margin-bottom: 2px;
            color: var(--renaissance-night);
        }

        .signer-name-input {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }

        .signer-title-input {
            font-family: 'Inter', sans-serif;
            font-size: 10pt;
            color: var(--renaissance-sand);
            font-weight: 500;
        }

        /* Footer */
        .footer {
            width: 100%;
            background: linear-gradient(135deg, var(--renaissance-green) 0%, var(--renaissance-green-light) 100%);
            color: white;
            padding: 12px 20px;
            text-align: center;
            margin-top: 25px;
            clear: both;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: repeating-linear-gradient(
                90deg,
                #2D6A4F 0,
                #2D6A4F 15px,
                #FCDD09 15px,
                #FCDD09 30px,
                #DA121A 30px,
                #DA121A 45px
            );
        }

        .footer-title {
            font-family: 'Playfair Display', serif;
            font-size: 14pt;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        .footer-info {
            font-family: 'Inter', sans-serif;
            font-size: 9pt;
            line-height: 1.4;
        }

        .contact-line {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .ein {
            font-weight: 600;
            color: var(--renaissance-bronze-light);
        }

        .divider {
            color: rgba(255, 255, 255, 0.4);
        }

        .website, .email {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        .website:hover, .email:hover {
            color: white;
            text-decoration: underline;
        }

        /* Input styling */
        input[type="text"], input[type="date"] {
            font-family: 'Crimson Text', Georgia, serif;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus, input[type="date"]:focus {
            outline: none;
            border-bottom: 2px solid var(--renaissance-green) !important;
            background-color: var(--renaissance-cream);
        }

        input::placeholder {
            color: #9CA3AF;
            font-style: italic;
        }

        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .letterhead {
                page-break-inside: avoid;
            }

            .footer {
                position: static;
                margin-top: 30px;
            }

            .letter-textarea {
                border: none;
                box-shadow: none;
                background: transparent;
                padding: 0;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const recipientNameInput = document.getElementById('recipientName');
            const salutationName = document.getElementById('salutationName');

            recipientNameInput.addEventListener('input', function() {
                const name = this.value.trim();
                salutationName.textContent = name || 'Recipient';
            });

            const today = new Date().toISOString().split('T')[0];
            document.getElementById('letterDate').value = today;

            const signerNameInput = document.getElementById('signerName');
            const signerTitleInput = document.getElementById('signerTitle');

            signerNameInput.value = 'Menbere Aklilu';
            signerTitleInput.value = 'President';
        });
    </script>
</head>
<body>
    <div class="letterhead">
        <div class="header">
            <div class="logo-container">
                <img src="menbes_way_logo.png" alt="Menbe's Way Foundation Logo" class="logo">
            </div>
            <div class="foundation-info">
                <div class="foundation-name">Menbe's Way Foundation Inc.</div>
                <div class="foundation-tagline">Empowering 80 Future Leaders</div>
            </div>
        </div>

        <div class="accent-bar"></div>

        <div class="board-section">
            <div class="board-title">Board of Directors:</div>
            <div class="board-members">
                <div class="board-member">
                    <span class="member-name">Menbere Aklilu</span>
                    <span class="member-title">President</span>
                </div>
                <div class="board-member">
                    <span class="member-name">Xavier Martinez</span>
                    <span class="member-title">Vice President / Treasurer</span>
                </div>
                <div class="board-member">
                    <span class="member-name">TBD</span>
                    <span class="member-title">Secretary</span>
                </div>
            </div>
        </div>

        <div class="letter-content">
            <div class="date">
                <input type="date" id="letterDate" style="border: none; background: transparent; font-size: 11pt; text-align: right; width: 150px;">
            </div>

            <div class="recipient-info">
                <input type="text" id="recipientName" placeholder="Recipient's Name" style="border: none; border-bottom: 1px solid #ccc; background: transparent; font-size: 11pt; width: 300px; margin-bottom: 5px;"><br>
                <input type="text" id="recipientAddress" placeholder="Recipient's Address" style="border: none; border-bottom: 1px solid #ccc; background: transparent; font-size: 11pt; width: 300px; margin-bottom: 5px;"><br>
                <input type="text" id="recipientCity" placeholder="City, State, ZIP Code" style="border: none; border-bottom: 1px solid #ccc; background: transparent; font-size: 11pt; width: 300px;">
            </div>

            <div class="salutation">
                Dear <span id="salutationName" style="font-weight: bold; color: var(--renaissance-green);">Recipient</span>,
            </div>

            <div class="letter-body">
                <textarea class="letter-textarea" placeholder="Type your letter content here..."></textarea>
            </div>

            <div class="closing">
                <input type="text" id="closingText" placeholder="Sincerely," style="border: none; background: transparent; font-size: 12pt; width: 200px;" value="Sincerely,">
            </div>

            <div class="signature-area">
                <div style="margin-bottom: 10px;"></div>
                <div class="signature-line">
                    <div class="signature-placeholder"></div>
                </div>
                <div class="signer-inputs">
                    <input type="text" id="signerName" class="signer-name-input" placeholder="Signer Name"><br>
                    <input type="text" id="signerTitle" class="signer-title-input" placeholder="Title">
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-title">Menbe's Way Foundation Inc.</div>
            <div class="footer-info">
                <div class="contact-line">
                    <span class="ein">501(c)(3) EIN 33-4880589</span>
                    <span class="divider">|</span>
                    <span>e-mail: <a href="mailto:menbya@yahoo.com" class="email">menbya@yahoo.com</a></span>
                    <span class="divider">|</span>
                    <span><a href="https://www.menbesway.org" class="website" target="_blank">www.menbesway.org</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
